<form class="well" (ngSubmit)="addEmployee()" #employeeform="ngForm">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <md-input-container floatPlaceholder="always" class="example-full-width">
          <input mdInput placeholder="First Name" [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel">
        </md-input-container>
      </td>
      <td>
        <md-input-container floatPlaceholder="always" class="example-full-width">
          <input mdInput placeholder="Last Name" [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel">
        </md-input-container>
      </td>
    </tr>
  </table>
  <button md-raised-button type="submit">ADD</button>
</form>
<md-card>

<md-list>
  <h3 md-subheader>Active Employees</h3>
  <md-list-item *ngFor="let employee of employees" [class.selected]="employee === selectedEmployee">
    <h4> {{employee.firstName}} {{employee.lastName}} <button md-mini-fab (click)="onSelect(employee)"><md-icon>build</md-icon></button>      <button md-mini-fab (click)="deleteEmployee(employee._id)"><md-icon>delete</md-icon></button> </h4>
  </md-list-item>
</md-list>
</md-card>
<md-card class="example-card" *ngIf="selectedEmployee">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title style="font-size:14pt">Employee details:</md-card-title>
    <md-card-subtitle>You can update data below</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div *ngIf="selectedEmployee">
      <div>
        <md-input-container floatPlaceholder="always"> <input mdInput placeholder="First Name" [(ngModel)]="selectedEmployee.firstName"></md-input-container>
        <md-input-container floatPlaceholder="always"><input mdInput placeholder="Last Name" [(ngModel)]="selectedEmployee.lastName"></md-input-container>
      </div>
    </div>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button (click)="hideEdit()">Cancel</button>
    <button md-raised-button (click)="updateEmployee(selectedEmployee)">Save</button>
  </md-card-actions>
</md-card>


<style>
  .selected {
    background-color: RGBA(255, 100, 100, 0.1);
  }
</style>
