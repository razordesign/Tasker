<div style="text-align: center;">
<h1 md-dialog-title>Do you really want to delete this Service?</h1>
<md-dialog-actions class="mat-dialog-actions" style="margin: 0 auto; align-items: center;
  justify-content: center;">
  <button md-raised-button class="mat-button" (click)="dialogRef.close('yes')">Yes</button>
  <button md-raised-button class="mat-button" (click)="dialogRef.close('no')">No</button>
</md-dialog-actions>
</div>
